<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Hoa mai 5 cánh -->
  <defs>
    <radialGradient id="flowerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cánh hoa -->
  <ellipse cx="16" cy="8" rx="5" ry="7" fill="url(#flowerGrad)" transform="rotate(0 16 16)"/>
  <ellipse cx="16" cy="8" rx="5" ry="7" fill="url(#flowerGrad)" transform="rotate(72 16 16)"/>
  <ellipse cx="16" cy="8" rx="5" ry="7" fill="url(#flowerGrad)" transform="rotate(144 16 16)"/>
  <ellipse cx="16" cy="8" rx="5" ry="7" fill="url(#flowerGrad)" transform="rotate(216 16 16)"/>
  <ellipse cx="16" cy="8" rx="5" ry="7" fill="url(#flowerGrad)" transform="rotate(288 16 16)"/>
  
  <!-- Nhụy hoa (tâm) -->
  <circle cx="16" cy="16" r="4" fill="#fbbf24"/>
  <circle cx="16" cy="16" r="2" fill="#f59e0b"/>
</svg>