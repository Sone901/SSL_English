<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky English - Trung Tâm Luyện Nghe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Nunito', sans-serif; } </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-gray-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="location.href='dashboard.html'">
                <div class="bg-red-600 p-1 rounded"><i class="fas fa-horse-head text-yellow-400"></i></div>
                <span class="font-bold text-xl text-yellow-400">Lucky English</span>
            </div>
            <button onclick="location.href='dashboard.html'" class="text-gray-300 hover:text-white font-bold"><i class="fas fa-arrow-left mr-2"></i> Dashboard</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-l-8 border-blue-600 pl-4">Kỹ Năng Nghe (Listening)</h1>
        
        <div class="flex space-x-4 mb-8 border-b border-gray-200">
            <button onclick="switchTab('fill')" id="tab-fill" class="px-6 py-3 font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition">
                <i class="fas fa-pen-alt mr-2"></i> Nghe & Điền từ
            </button>
            <button onclick="switchTab('test')" id="tab-test" class="px-6 py-3 font-bold text-gray-500 hover:text-blue-500 focus:outline-none transition border-b-4 border-transparent hover:border-blue-300">
                <i class="fas fa-check-circle mr-2"></i> Nghe Trắc nghiệm (Mới)
            </button>
        </div>

        <div id="content-fill" class="animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6" id="fillLessonGrid">
                </div>
        </div>

        <div id="content-test" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="testLessonGrid">
                <p class="text-gray-500">Đang tải dữ liệu bài thi...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');

        // 1. Logic chuyển Tab
        function switchTab(tabName) {
            const contentFill = document.getElementById('content-fill');
            const contentTest = document.getElementById('content-test');
            const tabFill = document.getElementById('tab-fill');
            const tabTest = document.getElementById('tab-test');

            if (tabName === 'fill') {
                contentFill.classList.remove('hidden');
                contentTest.classList.add('hidden');
                
                // Active Style
                tabFill.className = "px-6 py-3 font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition";
                tabTest.className = "px-6 py-3 font-bold text-gray-500 hover:text-blue-500 border-b-4 border-transparent hover:border-blue-300 focus:outline-none transition";
            } else {
                contentFill.classList.add('hidden');
                contentTest.classList.remove('hidden');
                
                // Active Style
                tabTest.className = "px-6 py-3 font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition";
                tabFill.className = "px-6 py-3 font-bold text-gray-500 hover:text-blue-500 border-b-4 border-transparent hover:border-blue-300 focus:outline-none transition";
                
                // Tải dữ liệu trắc nghiệm nếu chưa có
                if (document.getElementById('testLessonGrid').children.length <= 1) {
                    loadTestLessons();
                }
            }
        }

        // 2. Load bài Điền từ (Cũ)
        async function loadFillLessons() {
            try {
                const res = await fetch(`${API_URL}/listening`, { headers: { 'Authorization': `Bearer ${token}` } });
                const lessons = await res.json();
                
                document.getElementById('fillLessonGrid').innerHTML = lessons.map(lesson => `
                    <div onclick="location.href='listening_practice.html?id=${lesson.id}'" 
                         class="bg-white rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition cursor-pointer overflow-hidden group border border-gray-100">
                        <div class="h-28 bg-blue-50 flex items-center justify-center">
                            <i class="fas fa-headphones-alt text-4xl text-blue-400 group-hover:scale-110 transition"></i>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800 mb-1 truncate">${lesson.title}</h3>
                            <p class="text-xs text-gray-500 mb-2">${lesson.topic}</p>
                            <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold">Điền từ</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // 3. Load bài Trắc nghiệm (Mới - Từ Excel)
        async function loadTestLessons() {
            try {
                const res = await fetch(`${API_URL}/listening-tests`, { headers: { 'Authorization': `Bearer ${token}` } });
                const tests = await res.json();
                
                const grid = document.getElementById('testLessonGrid');
                
                if (tests.length === 0) {
                    grid.innerHTML = '<p class="text-gray-500 col-span-3 text-center">Chưa có bài kiểm tra nào.</p>';
                    return;
                }

                grid.innerHTML = tests.map(test => `
                    <div onclick="location.href='listening_test.html?id=${test._id}'" 
                         class="bg-white rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition cursor-pointer flex p-4 border border-gray-100 items-center">
                        <div class="w-16 h-16 bg-orange-100 rounded-lg flex items-center justify-center text-orange-500 text-2xl mr-4 shrink-0">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg mb-1">${test.title}</h3>
                            <div class="flex items-center text-xs text-gray-500 space-x-3">
                                <span><i class="fas fa-question-circle mr-1"></i> ${test.questions.length} Câu</span>
                                <span><i class="fas fa-clock mr-1"></i> 15 Phút</span>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right ml-auto text-gray-300"></i>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // Chạy mặc định
        loadFillLessons();
    </script>
</body>
</html>
