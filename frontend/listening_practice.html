<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen & Fill - Lucky English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        /* Style cho input điền từ */
        .fill-input {
            border: none;
            border-bottom: 2px solid #cbd5e1; /* Gray-300 */
            text-align: center;
            font-weight: 600;
            color: #1e293b; /* Slate-800 */
            outline: none;
            transition: all 0.2s;
            background: transparent;
            min-width: 60px;
            padding: 0 5px;
        }
        .fill-input:focus { border-bottom-color: #3b82f6; }
        
        /* Trạng thái Đúng/Sai */
        .input-correct { color: #16a34a !important; border-bottom: none !important; } /* Green */
        .input-wrong { background-color: #fee2e2; color: #dc2626 !important; border-radius: 4px; border-bottom: none; } /* Red */
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

    <div class="w-full max-w-3xl mb-6 flex justify-between items-center px-4">
        <h1 class="text-2xl font-extrabold text-gray-800">Listen & Fill</h1>
        <button onclick="location.href='listening.html'" class="text-gray-500 hover:text-red-500 font-bold text-sm">
            <i class="fas fa-times mr-1"></i> Thoát
        </button>
    </div>

    <div class="bg-white w-full max-w-3xl rounded-3xl shadow-xl overflow-hidden p-8 relative">
        
        <div class="bg-gray-100 rounded-2xl p-4 mb-8 flex items-center justify-between shadow-inner">
            <button id="playBtn" class="w-12 h-12 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center shadow-lg transition transform hover:scale-105">
                <i class="fas fa-play pl-1"></i>
            </button>

            <button id="replayBtn" class="w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center shadow transition ml-4">
                <i class="fas fa-undo"></i>
            </button>

            <div class="flex-1 mx-4 flex items-center space-x-3">
                <div class="h-2 bg-blue-200 rounded-full flex-1 relative cursor-pointer group" id="progressBarContainer">
                    <div id="progressBar" class="h-full bg-blue-600 rounded-full w-0 relative">
                        <div class="hidden group-hover:block absolute right-0 -top-1 w-3 h-3 bg-white border-2 border-blue-600 rounded-full shadow"></div>
                    </div>
                </div>
                <span class="text-xs font-bold text-gray-600 font-mono" id="timeDisplay">0:00 / 0:00</span>
            </div>

            <button class="w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center shadow transition mr-2">
                <i class="fas fa-retweet"></i>
            </button>
            <button id="speedBtn" class="w-10 h-10 bg-white text-gray-700 font-bold text-xs rounded-full flex items-center justify-center shadow hover:bg-gray-50 transition border border-gray-200">
                1x
            </button>
            
            <audio id="audioPlayer"></audio>
        </div>

        <div class="mb-8 text-xl text-gray-700 leading-loose" id="questionContainer">
            Đang tải dữ liệu...
        </div>

        <div class="flex justify-between items-end mb-6">
            <p class="text-sm text-gray-400 italic">Nhấn phím <b>Space</b> để qua từ tiếp theo</p>
            
            <div class="flex space-x-3">
                <button onclick="resetInputs()" class="px-6 py-2 bg-white border border-gray-300 text-gray-600 font-bold rounded-lg hover:bg-gray-50 transition shadow-sm uppercase text-sm">
                    Làm lại
                </button>
                <button onclick="checkAnswer()" id="checkBtn" class="px-6 py-2 bg-white border border-gray-300 text-gray-600 font-bold rounded-lg hover:bg-blue-50 hover:text-blue-600 hover:border-blue-300 transition shadow-sm uppercase text-sm">
                    Kiểm tra
                </button>
            </div>
        </div>

        <div id="resultBox" class="hidden bg-gray-100 rounded-xl p-6 border-l-4 border-gray-300 animate-fade-in">
            <h3 class="font-bold text-gray-800 mb-1">Đáp án đúng:</h3>
            <p class="text-gray-900 font-medium mb-3 text-lg" id="correctSentence">...</p>
            
            <h3 class="font-bold text-gray-800 mb-1">Bản dịch:</h3>
            <p class="text-gray-600 italic" id="translation">...</p>

            <button onclick="nextQuestion()" class="mt-4 w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">
                Câu tiếp theo <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>

        <div class="absolute top-4 right-4 flex space-x-1" id="questionDots">
            </div>
    </div>

    <script src="listening.js"></script>
</body>
</html>
